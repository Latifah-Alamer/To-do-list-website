<script>
      

        document.getElementById("tasks").innerHTML="  "

      let tasks=[
        {
            "title":"قراءة كتاب",
            "date":"15/10/2030",
            "isDone":false
        },
        {
            "title":"انهاء المشروع النهائي",
            "date":"15/10/2030",
            "isDone":false
        },
        {
            "title":"انهاء كورس الجافاسكربت",
            "date":"15/10/2030",
            "isDone":false
        },
        {
            "title":"حل التحدي",
            "date":"12/1-/2030",
            "isDone":false
        }
      ] 
      function getTaskFromStorage(){
        let retrievedTask 
        if(retrievedTask==null){
            tasks=[]
        }else{
           tasks=retrievedTask
        }


        let getTask=JSON.parse
         tasks= getTask(localStorage.getItem("Tasks"))
      }
      getTaskFromStorage()


      function fillTasksOnThePage(){
            document.getElementById("tasks").innerHTML="  "


        let index=0
            for(task of tasks) {

            let content=
            `
                <div class="task ${task.isDone?'done':''}">  


                <!-- task info -->
                <div style="width: 70%;">

                    
                    <h2>${task.title}</h2>
                    <div>
                        <span class="material-symbols-outlined">
                            calendar_month
                            </span>
                        <span>
                            ${task.date}
                        </span>
                    </div>
                </div>
                <!--// task info //-->

                <!-- task actions -->
                <div style="display: flex; justify-content: space-between;align-items: center;width: 20%; ">
                    <button onclick="deleteTask(${index})" class="circular" style="background-color: rgb(114,0,0);color:white">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </button>

                    ${task.isDone?`

                                <button onclick="completeTask(${index})" class="circular" style="background-color: rgb(118,0,0);color:white">
                                            <span class="material-symbols-outlined">
                                                cancel
                                            </span>
                                        </button>
                        `:`
                            
                                 <button onclick="completeTask(${index})" class="circular" style="background-color: rgb(0,150,30);color:white">
                                    <span class="material-symbols-outlined">
                                        check
                                    </span>
                                </button>
                            `}
                   
                    <button onclick="editTask(${index})" class="circular" style="background-color: rgba(0,16,197,0.692);color:white">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                    </button>

                </div>
                <!-- //task actions// -->

                </div>
            `
            document.getElementById("tasks").innerHTML+=content
            index++ 
            
            }

    }
    fillTasksOnThePage()





        //add
        document.getElementById("addbtn").addEventListener("click",function(){
            let taskName= prompt("الرجاء ادخال عنوان المهمة")
            let now= new Date()
            let date=now.getDate()+"/"+(now.getMonth()+1)+"/"+now.getFullYear()+"|"+now.getMinutes()
            let taskobj={
                "title":taskName,
                "date":date,
                "isDone":false
            }
            tasks.push(taskobj)
            


            storageTasks()
            
            fillTasksOnThePage()
        })




        //delete

        
        function deleteTask(index){


            let task=tasks[index]




            let isConfitmed=confirm("هل أنت متأكد من حذف "+task.title)
            
            
            if(isConfitmed){
                tasks.splice(index,1)
                
                storageTasks()
                fillTasksOnThePage()
            }



           


            

         }
        
         


         //update
         function editTask(index){


            let task=tasks[index]
            let newTaskTitle=prompt("الرجاء تحديد عنوان المهمة الجديد",task.title) 
            task.title=newTaskTitle
            
            storageTasks()
            fillTasksOnThePage()


         }


      



function completeTask(index){
    let task=tasks[index]

    
    task.isDone=!task.isDone

    storageTasks()
    fillTasksOnThePage()

}









// *********** storage function**********
function storageTasks(){
        

        let taskString=JSON.stringify(tasks) 
        localStorage.setItem("Tasks",taskString)


        }
